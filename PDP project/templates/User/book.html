<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        .reservation-form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #tableType {
            width: 150px;
            height:2em; /* Adjust the width as needed */
        }
        #timing {
            width: 150px;
            height: 2em; /* Adjust the width as needed */
        }
    </style>
    <title>Table Reservation System</title>
</head>
<body>

    <header>
        <h1>Table Reservation System</h1>
    </header>
    <form action="{{url_for('book_form')}}" method="post">
        <div class="container">
            <div id="tableContainer">
                <!-- Initial table content -->
                <table>
                    <thead>
                        <tr>
                            <th>Table Type</th>
                            <th>Table no</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Family Table</td>
                            <td>1,2,3,4,5</td>
                            <td>Rs.500</td>
                        </tr>
                        <tr>
                            <td>Party Table</td>
                            <td>1,2,3,4,5</td>
                            <td>Rs.1000</td>
                        </tr>
                        <tr>
                            <td>Couple table</td>
                            <td>1,2,3,4,5</td>
                            <td>RS.200</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="reservation-form">
                <h2>Make a Reservation</h2>
                <label for="tableType">Table Type:</label>
                <select id="tableType">
                    <option value="family">Family Table</option>
                    <option value="party">Party Table</option>
                    <option value="couple">Couple Table</option>
                </select>

                <label for="timing">Timing:</label>
                <select id="timing" onchange="updateTable()">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>

                <label for="reservationDate">Reservation Date:</label>
                <input type="date" id="reservationDate">

                <label for="tableId">Table No:</label>
                <input type="text" id="tableId" placeholder="Enter Table ID">

                <label for="customerName">User ID:</label>
                <input type="text" id="customerName" placeholder="Enter Your ID">

                <button name="button_clicked" value="btn1">Reserve Table</button>
            </div>
        </div>
    </form>

    <script>
        function updateTable() {
            var timing = document.getElementById("timing").value;
            var tableContainer = document.getElementById("tableContainer");

            // Clear previous table content
            tableContainer.innerHTML = "";

            // Generate new table content based on the selected timing
            var newTable = document.createElement("table");
            newTable.innerHTML = "<thead><tr><th>Table Type</th><th>Table no</th><th>Price</th></tr></thead><tbody>";

            switch (timing) {
                case "breakfast":
                    newTable.innerHTML += "<tr><td>Family table</td><td>3,4,5</td><td>Rs.300</td></tr>";
                    newTable.innerHTML += "<tr><td>Party Table</td><td>1,3,4,5</td><td>Rs.700</td></tr>";
                    newTable.innerHTML += "<tr><td>Couple Table</td><td>1,4,5</td><td>Rs.379</td></tr>";
                    break;
                case "lunch":
                    newTable.innerHTML += "<tr><td>Lunch Table</td><td>1,2,3,4,5</td><td>Rs.800</td></tr>";
                    break;
                case "dinner":
                    newTable.innerHTML += "<tr><td>Dinner Table</td><td>1,2,3,4,5</td><td>Rs.1200</td></tr>";
                    break;
                // Add more cases for other timings if needed
            }

            newTable.innerHTML += "</tbody>";
            tableContainer.appendChild(newTable);
        }
    </script>
</body>
</html>
