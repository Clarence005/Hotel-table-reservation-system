<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="static/user/signup.css">
</head>
<body>
    <form action="{{url_for('signup_form')}}" method="post" class ="f1">
        <label for="user_name">Username:</label>
        <input type="text" id="user_name" name="user_name" >

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" >

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" >

        <label for="reenter_password">Re-enter Password:</label>
        <input type="password" id="reenter_password" name="reenter_password" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10}" >
        <br>
        <button type="submit" name = "button_clicked" value = "btn1">Submit</button>
        <button type = "submit" name = "button_clicked" value = "btn2">Sign in</button>
    </form>
</body>
</html>
